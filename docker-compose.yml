version: '3.8'

services:
  sayit-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sayit-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=*
    volumes:
      - ./uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - sayit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

