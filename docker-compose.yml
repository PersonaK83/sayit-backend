version: '3.8'

services:
  sayit-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sayit-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=*
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - backend_logs:/app/logs
    networks:
      - sayit-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 4G        # WSL2 6GB 중 4GB 할당
          cpus: '3'         # 4 프로세서 중 3개 할당
        reservations:
          memory: 2G        # 최소 2GB 보장
          cpus: '2'         # 최소 2 프로세서 보장
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: sayit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sayit-network
    deploy:
      resources:
        limits:
          memory: 1.5G      # WSL2 6GB 중 1.5GB 할당
          cpus: '1'         # 4 프로세서 중 1개 할당
        reservations:
          memory: 512M      # 최소 512MB 보장
          cpus: '0.5'       # 최소 0.5 프로세서 보장
    command: redis-server --appendonly yes --maxmemory 1024mb --maxmemory-policy allkeys-lru --save 60 1000

volumes:
  backend_logs:
  redis_data:

networks:
  sayit-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: sayit-bridge 