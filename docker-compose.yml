version: '3.8'

services:
  sayit-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sayit-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=*
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - backend_logs:/app/logs
    networks:
      - sayit-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: sayit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sayit-network
    # Windows에서 문제가 되는 sysctls 설정 제거
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  backend_logs:
  redis_data:

networks:
  sayit-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: sayit-bridge 